<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Knowledge Hub â€” Learn Smart</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

<style>
body{font-family:Inter;background:#ffffff;margin:0;color:#0f172a;}
header{padding:26px 20px;background:#0f172a;color:white;text-align:center;font-size:22px;font-weight:700;}
.container{max-width:900px;margin:auto;padding:20px;}
h1{margin-bottom:14px;}
.searchBox input{width:100%;padding:12px;border-radius:10px;border:1px solid #d5dce5;font-size:16px;}
.post{padding:16px 0;border-bottom:1px solid #eef2f6;}
.post a{font-size:18px;font-weight:600;text-decoration:none;color:#0f172a;}
.meta{font-size:13px;color:#6b7280;margin-top:4px;}
.categoryTag{background:#eef5ff;padding:5px 10px;border-radius:8px;font-size:12px;color:#1a73e8;margin-right:4px;}
.topBox{margin-bottom:20px;padding:16px;border:1px solid #eef2ff;background:#fbfcff;border-radius:12px;}
</style>
</head>

<body>
<header>Knowledge Hub ðŸš€ Smart Learning for the Future</header>

<div class="container">

<div class="topBox">
<h2>Search Knowledge</h2>
<div class="searchBox">
<input id="searchInput" placeholder="Search topicsâ€¦">
</div>
</div>

<h2>Latest Articles</h2>
<div id="posts"></div>

</div>

<script>
async function loadPosts() {
  const res = await fetch("posts.json");
  const data = await res.json();
  const posts = data.posts;

  const container = document.getElementById("posts");

  function render(list){
    container.innerHTML = list.map(p=>`
      <div class="post">
        <a href="post.html?file=posts/${p.slug}">${p.title}</a>
        <div class="meta">${new Date(p.date).toLocaleDateString()}</div>
      </div>
    `).join('');
  }

  render(posts);

  document.getElementById("searchInput").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    const filtered = posts.filter(p => p.title.toLowerCase().includes(q));
    render(filtered);
  });
}
loadPosts();
</script>

</body>
</html>
