    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: #222; }
        header { background: #111; color: #fff; padding: 20px; text-align: center; font-size: 22px; font-weight: bold; }
        section { padding: 20px; max-width: 900px; margin: auto; }
        a { text-decoration: none; color: #1a73e8; }
        .post-card { padding: 12px; border-bottom: 1px solid #ddd; display:block; margin-bottom:10px; }
        .post-card:hover { background: #f7f7f7; }

<body>
<header>Knowledge Hub üìò Explore. Learn. Grow.</header>

<section>
    <h1>Latest Articles</h1>
    <div id="posts"></div>
</section>

<script>
async function loadPosts() {
    try {
        const repo = "knowledgehubs/knowledge-hub-ai";  // ‚úÖ ÿ∂ÿπ ÿßÿ≥ŸÖ ÿßŸÑÿ±Ÿäÿ®Ÿà ŸáŸÜÿß ÿ•ŸÜ ÿßÿ™ÿ∫Ÿäÿ± ŸÑÿßÿ≠ŸÇŸãÿß
        const response = await fetch(`https://api.github.com/repos/${repo}/contents/posts`);
        const files = await response.json();

        const postsContainer = document.getElementById("posts");

        files
            .filter(f => f.name.endsWith(".md"))
            .slice(-50) // ‚úÖ ÿπÿ±ÿ∂ ÿ¢ÿÆÿ± 50 ŸÖŸÇÿßŸÑ ŸÅŸÇÿ∑
            .reverse() // ‚úÖ ÿßŸÑÿ£ÿ≠ÿØÿ´ ÿ£ŸàŸÑÿßŸã
            .forEach(f => {
                const link = document.createElement("a");
                link.href = `post.html?file=${encodeURIComponent(f.download_url)}`;
                link.className = "post-card";
                link.textContent = f.name.replace(".md","").replace(/-/g," ");
                postsContainer.appendChild(link);
            });
    } catch (e) {
        console.error("Error loading posts", e);
        document.getElementById("posts").innerHTML = "‚ö†Ô∏è Unable to load posts.";
    }
}

loadPosts();
</script>
