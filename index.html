<style>

header { background: #111; color: #fff; padding: 20px; text-align: center; font-size: 22px; font-weight: bold; }

<body>
<header>Knowledge Hub ðŸ“˜ Explore. Learn. Grow.</header>

<section>
<h1>Latest Articles</h1>
<div id="posts"></div>
</section>

<script>
async function loadPosts() {
    const postsList = document.getElementById("posts-list");
    const response = await fetch("posts/");
    const text = await response.text();

    // Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø£Ø³Ù…Ø§Ø¡ Ù…Ù„ÙØ§Øª .md
    const files = [...text.matchAll(/href="([^"]+\.md)"/g)].map(m => m[1]);

    files.forEach(file => {
        const link = document.createElement("a");
        link.href = `post.html?file=posts/${file}`;
        link.textContent = file.replace(".md", "").replace(/-/g, " ");
        link.style.display = "block";
        link.style.marginBottom = "10px";
        postsList.appendChild(link);
    });
}

loadPosts();
</script>
