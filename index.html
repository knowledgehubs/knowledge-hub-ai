<body>
<header>Knowledge Hub ðŸš€ Smart Learning for the Future</header>

<div class="container">

<div class="topBox">
<h2>Search Knowledge</h2>
<div class="searchBox">
<input id="searchInput" placeholder="Search topicsâ€¦">
</div>
</div>

<h2>Latest Articles</h2>
<div id="posts"></div>

</div>

<script>async function loadPosts() {
    const postsList = document.getElementById("posts");

    const res = await fetch("sitemap.xml");
    const xml = await res.text();

    const files = [...xml.matchAll(/<loc>(.*?)<\/loc>/g)]
        .map(x => x[1])
        .filter(link => link.includes("/posts/"));

    files.forEach(link => {
        const file = link.split("/").pop();
        const title = file
            .replace(/^\d{4}-\d{2}-\d{2}-/, "")
            .replace(".md", "")
            .replace(/-/g, " ");

        const a = document.createElement("a");
        a.href = `post.html?file=posts/${file}`;
        a.className = "post-card";
        a.textContent = title;
        postsList.appendChild(a);
    });
}

loadPosts();

</script>

</body>
