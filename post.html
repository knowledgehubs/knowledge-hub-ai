<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Article</title>
<style>
body { font-family: Georgia, serif; margin: 0; padding: 0; line-height: 1.6; background: #ffffff; color: #222; }
header { background: #111; color: #fff; padding: 20px; text-align: center; font-size: 22px; font-weight: bold; }
article { max-width: 800px; margin: auto; padding: 20px; }
h1, h2, h3 { font-weight: bold; margin-top: 24px; }
a { color: #1a73e8; text-decoration: none; }
code { background: #eee; padding: 2px 5px; border-radius: 4px; }
</style>
</head>
<body>
<header>Knowledge Hub ðŸ“˜</header>
<article id="content">Loading...</article>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
async function loadPost() {
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    const response = await fetch(file);
    const text = await response.text();

    document.getElementById("content").innerHTML = marked.parse(text);
}
loadPost();
</script>

</body>
</html>
