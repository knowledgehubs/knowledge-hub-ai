name: Content Factory

on:
  schedule:
    - cron: "0 */6 * * *" # كل 6 ساعات = 4 مقالات يوميًا
  workflow_dispatch: # تشغيل يدوي عند الحاجة

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install requirements
      run: |
        pip install --upgrade pip

    - name: Run content generator
      run: python content-engine/generator.py

    - name: Commit & Push new posts
      run: |
        git config --global user.name "actions-bot"
        git config --global user.email "actions@github.com"
        git add posts/*.md
        git commit -m "✅ Auto-generated article $(date)" || echo "No changes to commit"
        git push
